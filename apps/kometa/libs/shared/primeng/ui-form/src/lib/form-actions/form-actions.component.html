<div class="mt-2 flex justify-content-center">
  <button
    pButton
    pRipple
    type="button"
    [label]="labelButtonCancel"
    icon="pi pi-times"
    class="p-button-outlined"
    (click)="onCancel()"
  ></button>
  <button
    pButton
    pRipple
    type="submit"
    [label]="labelButtonSave"
    icon="pi pi-check"
    class="ml-4 p-button-outlined p-button-success"
    [loading]="pending"
    [disabled]="pending"
    (click)="onSave()"
  ></button>
</div>
