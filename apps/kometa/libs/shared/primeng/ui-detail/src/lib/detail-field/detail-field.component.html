<div class="grid">
  <span class="col font-bold white-space-normal line-height-2 text-right">{{ label }}</span>
  <div class="col">
    <span *ngIf="isString || isNumber" class="white-space-normal line-height-2">{{ value }}</span>
    <p-inputSwitch *ngIf="isBoolean" [(ngModel)]="value" [readonly]="true"></p-inputSwitch>
  </div>
</div>
