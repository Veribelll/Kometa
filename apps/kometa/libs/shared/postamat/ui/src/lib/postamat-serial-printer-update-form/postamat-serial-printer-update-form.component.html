<form [formGroup]="formGroup" [validateOnSubmit]="true" (ngSubmit)="onSave()">
  <p-form-body>
    <p-form-field>
      <kometa-serial-port-form [formGroup]="formGroup"></kometa-serial-port-form>
    </p-form-field>
    <p-form-field>
      <p-toggleButton
        inputId="isEnabled"
        formControlName="isEnabled"
        onLabel="Включен"
        offLabel="Выключен"
        onIcon="pi pi-check"
        offIcon="pi pi-times"
        class="w-full"
      ></p-toggleButton>
    </p-form-field>
  </p-form-body>
  <p-form-actions
    [invalid]="formGroup.invalid"
    [pending]="formGroup.pending"
    (cancel)="onCancel()"
  ></p-form-actions>
</form>
