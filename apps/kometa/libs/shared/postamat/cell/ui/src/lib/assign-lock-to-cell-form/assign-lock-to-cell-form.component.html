<form [formGroup]="formGroup" [validateOnSubmit]="true" (ngSubmit)="onSave()">
  <p-form-body>
    <p-form-field>
      <label [for]="'controllerId'" class="required">Контроллер:</label>
      <p-dropdown
        inputId="controllerId"
        appendTo="body"
        [formControl]="controllerId"
        [options]="controllers"
        optionLabel="name"
        optionValue="id"
        [showClear]="true"
        [autoDisplayFirst]="false"
      ></p-dropdown>
    </p-form-field>
    <p-form-field>
      <label [for]="'lockId'" class="required">Замок:</label>
      <p-dropdown
        inputId="lockId"
        formControlName="lockId"
        appendTo="body"
        [options]="(locks$ | async)!"
        optionLabel="address"
        optionValue="id"
        [showClear]="true"
        [autoDisplayFirst]="false"
      ></p-dropdown>
    </p-form-field>
  </p-form-body>
  <p-form-actions
    [invalid]="formGroup.invalid"
    [pending]="formGroup.pending"
    (cancel)="onCancel()"
  ></p-form-actions>
</form>
