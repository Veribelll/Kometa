<form [formGroup]="formGroup" [validateOnSubmit]="true" (ngSubmit)="onSave()">
  <p-form-body>
    <p-form-field>
      <label [for]="'typeCell'" class="required">Тип:</label>
      <p-dropdown
        inputId="typeCell"
        formControlName="typeCell"
        appendTo="body"
        [options]="typesCell"
        optionLabel="name"
        optionValue="id"
        [showClear]="true"
        [autoDisplayFirst]="false"
      ></p-dropdown>
    </p-form-field>
    <p-form-field>
      <label for="name" class="required">Наименование:</label>
      <input id="name" formControlName="name" type="text" pInputText />
    </p-form-field>
    <p-form-field>
      <label for="barcode" class="required">ШК:</label>
      <input id="barcode" formControlName="barcode" type="text" pInputText />
    </p-form-field>
  </p-form-body>
  <p-form-actions
    [invalid]="formGroup.invalid"
    [pending]="formGroup.pending"
    (cancel)="onCancel()"
  ></p-form-actions>
</form>
