<div>
  <kometa-postamat-settings-skeleton
    *ngIf="(loading$ | async)!; else form"
  ></kometa-postamat-settings-skeleton>
  <ng-template #form>
    <kometa-postamat-settings-update-form
      *ngIf="formGroup"
      [formGroup]="formGroup"
      (save)="onSave($event)"
      (cancel)="onCancel()"
    ></kometa-postamat-settings-update-form>
  </ng-template>
</div>
