<div class="shadow-15">
  <div class="mb-2">
    <p-toolbar>
      <button
        pButton
        pRipple
        *permission="'TopologyManagement.Templates.Create'"
        label="Добавить"
        icon="pi pi-plus"
        class="p-button-success"
        (click)="onCreate()"
      ></button>
    </p-toolbar>
  </div>
  <div>
    <p-panel header="Шаблоны секций">
      <kometa-template-section-table
        [templatesSection]="(templatesSection$ | async)!"
        [loading]="(loading$ | async)!"
        [totalRecords]="(totalRecords$ | async)!"
        [permissionDetails]="'TopologyManagement.Templates'"
        [permissionUpdate]="'TopologyManagement.Templates.Update'"
        [permissionDelete]="'TopologyManagement.Templates.Delete'"
        (lazyLoad)="onLazyLoad($event)"
        (details)="onDetails($event)"
        (update)="onUpdate($event)"
        (delete)="onDelete($event)"
      ></kometa-template-section-table>
    </p-panel>
  </div>
</div>
