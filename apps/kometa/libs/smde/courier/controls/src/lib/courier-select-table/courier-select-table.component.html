<p-table
  #table
  styleClass="p-datatable-gridlines"
  dataKey="id"
  [value]="couriers"
  [loading]="loading"
  [totalRecords]="totalRecords"
  [paginator]="true"
  [rows]="25"
  [rowsPerPageOptions]="[25, 50, 75]"
  [responsive]="true"
  [lazy]="true"
  [(selection)]="selected"
  [selectionMode]="selectionMode!"
  (onLazyLoad)="onLazyLoad($event)"
  (selectionChange)="onSelectedChange($event)"
>
  <ng-template pTemplate="caption">
    <p-table-caption
      (clear)="table.clear()"
      (changeFilter)="table.filterGlobal($event, 'contains')"
    ></p-table-caption>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th class="text-center">
        <span>Фамилия</span>
      </th>

      <th class="text-center">
        <span>Имя</span>
      </th>

      <th class="text-center">
        <span>Отчество</span>
      </th>

      <th class="text-center">
        <span>Телефон</span>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-courier let-rowIndex="rowIndex">
    <tr [pSelectableRow]="courier" [pSelectableRowIndex]="rowIndex">
      <td class="text-center">{{ courier.surname }}</td>
      <td class="text-center">{{ courier.name }}</td>
      <td class="text-center">{{ courier.middleName }}</td>
      <td class="text-center">{{ courier.phoneNumber }}</td>
    </tr>
  </ng-template>
</p-table>
