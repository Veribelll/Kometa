<form [formGroup]="formGroup" [validateOnSubmit]="true" (ngSubmit)="onSave()">
  <p-form-body>
    <p-form-field>
      <label for="name" class="required">Наименование:</label>
      <input id="name" formControlName="name" type="text" pInputText />
    </p-form-field>
    <p-form-field>
      <label for="sender" class="required">Отправитель:</label>
      <input id="sender" formControlName="sender" type="text" pInputText />
    </p-form-field>
    <p-form-field>
      <label for="login" class="required">Логин:</label>
      <input id="login" formControlName="login" type="text" pInputText />
    </p-form-field>
  </p-form-body>
  <p-form-actions
    [invalid]="formGroup.invalid"
    [pending]="formGroup.pending"
    (cancel)="onCancel()"
  ></p-form-actions>
</form>
