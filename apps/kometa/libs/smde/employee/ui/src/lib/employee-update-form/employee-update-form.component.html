<form [formGroup]="formGroup" [validateOnSubmit]="true" (ngSubmit)="onSave()">
  <p-form-body>
    <p-form-field>
      <kometa-select-contractors-field
        [contractors]="contractors"
      ></kometa-select-contractors-field>
    </p-form-field>
    <p-form-field>
      <kometa-fio-form></kometa-fio-form>
    </p-form-field>
    <p-form-field>
      <kometa-select-roles-field
        [formGroup]="formGroup"
        [identityRoles]="identityRoles"
      ></kometa-select-roles-field>
    </p-form-field>
    <p-form-field>
      <label [for]="'phoneNumber'" class="required">Номер телефона:</label>
      <p-inputMask
        inputId="phoneNumber"
        formControlName="phoneNumber"
        mask="+7(999)999-99-99"
        [unmask]="true"
      ></p-inputMask>
    </p-form-field>
  </p-form-body>
  <p-form-actions
    [invalid]="formGroup.invalid"
    [pending]="formGroup.pending"
    (cancel)="onCancel()"
  ></p-form-actions>
</form>
