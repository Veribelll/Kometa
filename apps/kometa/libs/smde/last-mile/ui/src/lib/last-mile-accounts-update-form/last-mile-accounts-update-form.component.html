<form [formGroup]="formGroup" [validateOnSubmit]="true" (ngSubmit)="onSave()">
  <p-form-body>
    <p-form-field>
      <label [for]="'emexAccountId'">Emex:</label>
      <p-dropdown
        inputId="emexAccountId"
        formControlName="emexAccountId"
        appendTo="body"
        [options]="emexAccounts"
        optionLabel="name"
        optionValue="id"
        [showClear]="true"
        [autoDisplayFirst]="false"
      ></p-dropdown>
    </p-form-field>
    <p-form-field>
      <label [for]="'smsAccountId'">Смс:</label>
      <p-dropdown
        inputId="smsAccountId"
        formControlName="smsAccountId"
        appendTo="body"
        [options]="smsAccounts"
        optionLabel="name"
        optionValue="id"
        [showClear]="true"
        [autoDisplayFirst]="false"
      ></p-dropdown>
    </p-form-field>
  </p-form-body>
  <p-form-actions
    [invalid]="formGroup.invalid"
    [pending]="formGroup.pending"
    (cancel)="onCancel()"
  ></p-form-actions>
</form>
