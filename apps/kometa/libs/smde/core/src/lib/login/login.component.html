<div class="flex align-items-center justify-content-center">
  <div class="w-full">
    <form [formGroup]="formGroup" (ngSubmit)="onLogin()" [validateOnSubmit]="true">
      <label for="email" class="block text-900 font-medium mb-2">Email:</label>
      <input id="email" formControlName="username" type="text" pInputText class="w-full mb-3" />

      <label for="password" class="block text-900 font-medium mb-2">Пароль:</label>
      <input
        id="password"
        formControlName="password"
        type="password"
        pInputText
        class="w-full mb-3"
      />

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox
            id="rememberMe"
            formControlName="rememberMe"
            [binary]="true"
            styleClass="mr-2"
          ></p-checkbox>
          <label for="rememberMe">Запомнить</label>
        </div>
        <a
          class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
          (click)="onForgotYourPassword()"
          >Забыли пароль?</a
        >
      </div>

      <button pButton pRipple type="submit" label="Вход" icon="pi pi-user" class="w-full"></button>
    </form>
  </div>
</div>
