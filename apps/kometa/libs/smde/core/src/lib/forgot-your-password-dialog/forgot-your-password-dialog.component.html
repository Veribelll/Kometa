<form [formGroup]="formGroup" (ngSubmit)="onSend()" [validateOnSubmit]="true">
  <label for="email" class="block text-900 font-medium mb-2">Email:</label>
  <input id="email" formControlName="username" type="text" pInputText class="w-full mb-3" />

  <div class="mt-2 flex justify-content-center">
    <button
      pButton
      pRipple
      type="button"
      label="Отмена"
      icon="pi pi-times"
      class="p-button-outlined"
      (click)="onCancel()"
    ></button>
    <button
      pButton
      pRipple
      type="submit"
      label="Отправить"
      icon="pi pi-check"
      class="ml-4 p-button-outlined p-button-success"
    ></button>
  </div>
</form>
