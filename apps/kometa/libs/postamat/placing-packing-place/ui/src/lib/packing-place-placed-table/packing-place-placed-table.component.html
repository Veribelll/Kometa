<p-table [value]="placedList" [scrollable]="true" scrollHeight="230px">
  <ng-template pTemplate="header">
    <tr>
      <th style="min-width: 100px" class="text-center">
        <span class="w-full">Ид клиента</span>
      </th>
      <th style="min-width: 100px" class="text-center">
        <span class="w-full">ШК</span>
      </th>
      <th style="min-width: 100px" class="text-center">
        <span class="w-full">Ячейка</span>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-placed>
    <tr>
      <td style="min-width: 100px" class="text-center">
        <span class="w-full">{{ placed.customerId }}</span>
      </td>
      <td style="min-width: 100px" class="text-center">
        <span class="w-full">{{ placed.barcode }}</span>
      </td>
      <td style="min-width: 100px" class="text-center">
        <span class="w-full">{{ placed.cellName }}</span>
      </td>
    </tr>
  </ng-template>
</p-table>
