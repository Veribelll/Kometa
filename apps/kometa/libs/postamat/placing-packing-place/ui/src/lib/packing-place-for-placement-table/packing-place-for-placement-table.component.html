<p-table [value]="packingPlaces" [loading]="loading" [scrollable]="true" scrollHeight="230px">
  <ng-template pTemplate="header">
    <tr>
      <th style="min-width: 100px" class="text-center">
        <span class="w-full">Ид клиента</span>
      </th>
      <th style="min-width: 100px" class="text-center">
        <span class="w-full">ШК</span>
      </th>
      <th style="min-width: 100px" class="text-center">
        <span class="w-full">Размер</span>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-packingPlace>
    <tr>
      <td style="min-width: 100px" class="text-center">
        <span class="w-full">{{ packingPlace.customer?.externalId }}</span>
      </td>
      <td style="min-width: 100px" class="text-center">
        <span class="w-full">{{ packingPlace.barcode }}</span>
      </td>
      <td style="min-width: 100px" class="text-center">
        <span class="w-full">{{ packingPlace.size?.name }}</span>
      </td>
    </tr>
  </ng-template>
</p-table>
