<div>
  <div style="height: 813px" class="flex flex-row">
    <div>
      <p-selectButton
        [options]="menu"
        [(ngModel)]="url"
        (onChange)="onChange()"
        class="select-button"
      >
        <ng-template let-item>
          <div class="flex justify-content-between align-items-center flex-wrap w-full">
            <img
              *ngIf="item.value === url"
              [src]="item.active"
              style="width: 35px; height: 35px"
              class="ml-2"
            />
            <img
              *ngIf="item.value !== url"
              [src]="item.inactive"
              style="width: 35px; height: 35px"
              class="ml-2"
            />
            <span>{{ item.label }}</span>
            <img
              *ngIf="item.value === url"
              src="assets/admin-panel/arrow-active.png"
              style="width: 15px; height: 36px"
              class="mr-2"
            />
            <img
              *ngIf="item.value !== url"
              src="assets/admin-panel/arrow-not-active.png"
              style="width: 15px; height: 36px"
              class="mr-2"
            />
          </div>
        </ng-template>
      </p-selectButton>
    </div>
    <div class="w-full" style="overflow-y: auto">
      <router-outlet></router-outlet>
    </div>
  </div>
  <p-divider styleClass="m-0"></p-divider>
  <div>
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-sign-out"
      label="Выход"
      class="p-button-secondary p-button-lg mr-1"
      (click)="onExit()"
    ></button>
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-cloud-upload"
      label="Обновить"
      class="p-button-secondary p-button-lg"
    ></button>
  </div>
</div>
